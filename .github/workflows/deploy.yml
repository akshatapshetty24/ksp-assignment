name: Build & Push to ECR

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::904233102697:role/github-actions-role
          aws-region: ap-south-1

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image
        run: |
          docker build -t my-app .
          docker tag my-app:latest 904233102697.dkr.ecr.us-east-1.amazonaws.com/my-app-repo:latest
          docker push 904233102697.dkr.ecr.us-east-1.amazonaws.com/my-app-repo:latest
